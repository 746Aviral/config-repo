
spring:
  application:
    name: fund-transfer-service
  devtools:
    restart:
      poll-interval: 2s
      quiet-period: 1s



  kafka:
    bootstrap-servers: ${KAFKA_SERVICE:localhost}:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: fund-transfer-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.blueyonder.bankingapp.model


  # Database Configuration
  datasource:
    url: jdbc:postgresql://${POSTGRES_SERVICE:localhost}:5432/capstone
    username: postgres
    password: postgres

  # Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

debug: true

logging:
  level:
    org.apache.kafka: DEBUG
    org.hibernate.SQL: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${REGISTRY_SERVICE:localhost}:8761/eureka/
  instance:
    prefer-ip-address: true




server:
  port: 7076
